<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Swarm 3D</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="ready-screen">
        <h1>Orbital Swarm</h1>
        <p>Waiting for players to ready up...</p>
        <div id="players-list"></div>
        <button id="ready-btn">READY</button>
    </div>

    <div id="ui-layer">
        <h2 id="titanium-display">Titanium: 0</h2>
        <button id="buy-btn" style="display: none;">REINFORCE (50 Ti)</button>

        <div id="fleet-controls">
            <span>Send: </span>
            <button class="pct-btn" data-pct="0.25">25%</button>
            <button class="pct-btn active" data-pct="0.5">50%</button>
            <button class="pct-btn" data-pct="0.75">75%</button>
            <button class="pct-btn" data-pct="1">100%</button>
        </div>
    </div>

    <div id="labels-container"></div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="client.js"></script>
</body>
</html>
